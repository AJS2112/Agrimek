<section class="jumbotron text-center" style="background-color: white">
	<div class="container">
	  <h1 class="jumbotron-heading">{{ctrl.one.name}}</h1>
	  <p class="lead text-muted">{{ctrl.one.description}}</p>
	</div>
</section>

<!-- PROYECTOS -->
<div class="album py-5 bg-dark">
  <div class="container ">

    <div class="card-deck" >

      <!---
      -->
      <div class="col-md-6" ng-repeat="evento in ctrl.listaEventos">
        <div class="card mb-4 shadow-sm text-center">

          <img ng-src="http://agrimek.local/img/{{evento.image}}"  class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{evento.name}}</h5>

            <p class="card-text">{{evento.description}}</p>

          </div>
        </div>
      </div>


    </div>
  </div>
</div>
